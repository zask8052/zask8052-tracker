<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Diary</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,600;0,900;1,500;1,900&display=swap" rel="stylesheet">
  
</head>
<body>
    <header><h1>Your Diary</h1></header>
    <form id="taskform">
      <div class="form-row">
        <div class="inputTitle">
        <div class="rectangleTitle"></div>
        <div class="titleFont">
        <label for="gameTitle">Game Title</label> </div>
        <input type="text" name="gameTitle" id="gameTitle" required="true" /> </div>
      </div>
      <div class="form-row">
        <div class="selectPlatform">
        <div class="rectanglePlatform"></div>
        <div class="platformFont">
        <label for="gamePlatform">What Platform?</label> </div>
        <select name="gamePlatform" id="gamePlatform" required="true">
          <option value="">Select an option</option>
          <option value="Xbox">Xbox</option>
          <option value="PlayStation">PlayStation</option>
          <option value="Nintendo">Nintendo</option>
          <option value="PC">PC</option>
          <option value="Virtual Reality">Virtual Reality</option>
        </select> </div>
      </div>
      <div class="form-row">
        <div class="inputHours">
        <div class="rectangleHours"></div>
        <div class="hoursFont">
        <label for="gameHours">Hours Played?</label> </div>
        <input type="number" name="gameHours" id="gameHours" required="true" /> </div>
      </div>
      <div class="form-row">
        <div class="rectangleRating"></div>
        <div class="starRating">
      <label for="starRating">Rating</label> </div>
        <div class="gameRating">
  <input type="radio" id="star5" name="gameRating" value="5" /><label for="star5"></label>
  <input type="radio" id="star4" name="gameRating" value="4" /><label for="star4"></label>
  <input type="radio" id="star3" name="gameRating" value="3" /><label for="star3"></label>
  <input type="radio" id="star2" name="gameRating" value="2" /><label for="star2"></label>
  <input type="radio" id="star1" name="gameRating" value="1" /><label for="star1"></label>
        </div>
      </div>
      <div class="form-row">
        <div class="selectReplay">
        <div class="rectangleReplay"></div>
        <div class="replayFont">
        <label for="gameReplay">Replayed?</label> </div>
        <select name="gameReplay" id="gameReplay" required="true">
          <option value="">Select an option</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select> </div>
      </div>
      <div class="form-row">
        <div class="selectLike">
        <div class="rectangleLike"></div>
        <div class="likeFont">
        <label for="gameLike">Like/Dislike?</label> </div>
        <select name="gameLike" id="gameLike" required="true">
          <option value="">Select an option</option>
          <option value="Like">Like</option>
          <option value="Dislike">Dislike</option>
        </select> </div>
      </div>
      <div class="form-row">
        <div class="inputSubmit">
        <div class="rectangleSubmit"></div>
        <input type="submit"/> </div>
      </div>
    </form>
  
    <!-- Tasklist -->
  <div class="tasklistBorder">
    <ul id="tasklist"></ul>
    <script src="script.js"></script>
    </script>
  </div>
    
  </body>
  
  </html>
